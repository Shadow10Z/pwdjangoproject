{% extends 'portfolio/base.html' %}

{% block main %}
    {% for post in posts %}
        <p> 
           {{ post.titulo }}
           <a href="{% url 'portfolio:like_post' post.id %}">Like</a>
           <a href="{% url 'portfolio:edit' post.id %}" class="btn btn-warning">Edit</a>
        </p>
   {% endfor %}
        <a href="{% url 'portfolio:new' %}" class="btn btn-success btn-block">+ New Post</a>
{% endblock %}
